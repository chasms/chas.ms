	<script language="Javascript1.2">
		function toggle(layerName){
			/* figure out how to id the tag you want */
			if (document.layers) {
				var page = eval('document.'+layerName);
				} else if (document.getElementById) {
					var page= eval("document.getElementById(layerName).style");
					} else if (document.all) {
						var page = eval('document.all.'+layerName+'.style');
						}
						/* affect the style of that tag */
						if (page.opacity=='1'){
							page.opacity='0';
							} else {
								page.opacity='1';
								}
		}
	</script>
	
	<script language="Javascript1.2">
		function display_block(className){
			/* figure out how to id the tag you want */
		var e = getElementsByClassName(className);
		for ( var i=0, len=e.length; i<len; ++i ){
			if(e[i].style.display == 'block')
			e[i].style.display = 'block';
			else
			e[i].style.display = 'block';
			}
		}
	</script>
	
	<script language="Javascript1.2">
		function display_height(className){
			/* figure out how to id the tag you want */
		var e = getElementsByClassName(className);
		for ( var i=0, len=e.length; i<len; ++i ){
			if(e[i].style.height == 'auto')
			e[i].style.height = 'auto';
			else
			e[i].style.height = 'auto';
		}
	}
</script>
	
	<script language="Javascript1.2">
		function display_opacity(className){
			/* figure out how to id the tag you want */
		var e = getElementsByClassName(className);
		for ( var i=0, len=e.length; i<len; ++i ){
			if(e[i].style.opacity == '1')
			e[i].style.opacity = '1';
			else
			e[i].style.opacity = '1';
		}
	}
	</script>
	
	<script language="Javascript1.2">
		function shrink(layerName){
			/* figure out how to id the tag you want */
			if (document.layers) {
			var page = eval('document.'+layerName);
			} else if (document.getElementById) {
				var page= eval("document.getElementById(layerName).style");
				} else if (document.all) {
					var page = eval('document.all.'+layerName+'.style');
					}
					/* affect the style of that tag */
					if (page.width=='200px'){
						page.width='200px';
						} else {
							page.width='200px';
							}
		}
	</script>
